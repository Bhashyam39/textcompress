<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Summarization</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen">
    <nav class="shadow-md border-b-2 py-5 h-1/6">
      <p class="font-bold text-center text-2xl">Text compress</p>
    </nav>

    <div class="flex flex-col md:flex-row h-5/6 p-5 gap-5">
      <div class="md:w-1/2 relative">
        <!-- input text  -->
        <p class="text-center text-2xl font-semibold m-5">Input</p>
        <textarea
          id="inputText"
          class="focus:outline-none bg-blue-500 text-white rounded w-full leading-loose tracking-wide p-5"
          rows="10"
          cols="50"
          placeholder="please enter your article"
        ></textarea>

        <div class="">
          <button
            class="bg-blue-500 text-white py-2 absolute right-0 buttom-0 hover:bg-blue-700 px-4 rounded-full font-semibold"
            onclick="summarizeText()"
          >
            Summarize
          </button>
        </div>
      </div>

      <div class="md:w-1/2">
        <!-- output text -->

        <p class="text-center text-2xl font-semibold m-5">output</p>
        <div
          id="summary"
          class="leading-loose tracking-wide p-5 h-full bg-green-500 text-white rounded"
        ></div>
      </div>
    </div>

    <div>
      <!-- members details -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
